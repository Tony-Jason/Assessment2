<div class="container">

    <div class="col-md-6 ">
        <form (ngSubmit)="createRecord()" >
            <div class="form-group">
                <label for="my-input">Name</label>
                <input type="text" placeholder="Enter your Name" name="name" [(ngModel)] = "name" class="form-control">
            </div>
            <div class="form-group">
                <label for="my-input">DOB</label>
                <input type="date" placeholder="DOB" name = "dob" [(ngModel)] = "dob" class="form-control">
            </div>
            <div class="form-group">
                <label for="my-input">Phone</label>
                <input type="number" placeholder="Phone Number" name = "phone" [(ngModel)] = "phone"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="my-input">Address</label>
                <textarea class="form-control"  rows="5" name = "address" [(ngModel)] = "address" ></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button><br>
           
        </form>
        <br>
        <button class = "btn btn-primary" routerLink = "/edu">Next</button>
    </div>

<button routerLink = "" class = "btn btn-primary">Go Back</button>
</div>
